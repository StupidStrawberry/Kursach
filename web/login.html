<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Вход — MessageForwarder</title>
    <link rel="stylesheet" href="style_main.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>MessageForwarder</span>
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html">Личный кабинет</a>
        </nav>
    </div>
</header>

<main>
    <div class="content-box-form">
        <h1>Вход в личный кабинет</h1>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="form-links">
            <a href="register.html">Нет аккаунта? Зарегистрируйтесь</a> |
            <a href="forgot.html">Забыли пароль?</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 MessageForwarder</p>
    <button id="theme-toggle">Сменить тему</button>
</footer>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    });

    // Псевдо-логин — на самом деле логика сервера должна быть здесь
    document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.querySelector('[name="username"]').value;

    // Установим куки
    document.cookie = `username=${username}; path=/`;
    document.cookie = `user_id=${Math.floor(Math.random() * 10000)}; path=/`;

    window.location.href = 'profile.html';
});

</script>
</body>
</html>
